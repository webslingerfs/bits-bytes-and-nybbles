# Use the Just the Docs theme hosted on GitHub
remote_theme: just-the-docs/just-the-docs
color_scheme: light

# Site settings
url: https://webslingerfs.github.io
baseurl: /bits-bytes-and-nybbles   # keep this; it's your repo name

# Navigation settings
logo:                           # (optional) /assets/logo.png after you add one
search_enabled: true
aux_links:
  GitHub Repository: https://github.com/webslingerfs/bits-bytes-and-nybbles
